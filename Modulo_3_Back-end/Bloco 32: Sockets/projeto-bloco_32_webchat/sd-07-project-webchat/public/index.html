<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="div-chat">
    <div class='div-user'>
      <div class="msger-input-user" id='formUser'>
        <input
          type="text"
          data-testid="nickname-box"
          id= 'userInput'
          class="msger-input"
          placeholder="Enter your message..."
        />
        <button
          type="button"
          data-testid="nickname-button"
          class="msger-send-btn"
          id="button-user"
        >
          Change nickname
        </button>
      </div>
      <section class="user">
        <header class="msger-header">
          <div class="msger-header-title">
            <i class="fas fa-comment-alt"></i> Users
          </div>
          <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
          </div>
        </header>
      
        <main id='userMessages' class="msger-chat">
          
        </main>
      </section>
    </div>

    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          <i class="fas fa-comment-alt"></i> Chat
        </div>
        <div class="msger-header-options">
          <span><i class="fas fa-cog"></i></span>
        </div>
      </header>
    
      <main id='listMessages' class="msger-chat">
        
      </main>
    </section>
  </div>  

  <div>
    <div class="msger-inputarea" id='formSendMessage'>
      <input
        type="text"
        data-testid="message-box"
        id= 'messageInput'
        class="msger-input"
        placeholder="Enter your message..."
      />
      <button
        type="button"
        data-testid="send-button"
        id="button-message"
        class="msger-send-btn"
      >
        Send
      </button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/client.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
@media screen and (min-width: 600px) and (max-width: 1600px){
  div.example {
    font-size: 50px;
    padding: 50px;
    border: 8px solid black;
    background: yellow;
  }
}
  @media screen and (min-width: 1200px){
  div.example1 {
    font-size: 50px;
    padding: 50px;
    border: 8px solid black;
    background: blue;
  }

  .part-1 {
      display: flex;
      justify-content: center;
  }
}
</style>
</head>
<body>

<h2>Change the appearance of DIV on different screen sizes</h2>
<div class="part-1">
<div class="example">Example DIV.</div>
<div class="example1">Example DIV.</div>
</div>
<p>When the browser's width is between 600 and 900px, change the appearance of DIV. 
<strong>Resize the browser window to see the effect</strong>.</p>

</body>
</html>

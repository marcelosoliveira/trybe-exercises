<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Currículo</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
    <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    <header class="header">
        <h1>Currículo</h1>
    </header>
    
    <form action="" name="cadastro" method="get" enctype="multipart/form-data" 
    onsubmit="return false">
        <fieldset class="dados-pessoais">
            <legend>Dados Pessoais</legend>
            
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input class="form-control" type="text" name="nome" id="nome" maxlength="40" 
                    required="required"><br>
                </div>
    
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" name="email" id="email" maxlength="50" 
                    required="required"><br>
                </div>
    
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input class="form-control" type="text" name="cpf" id="cpf" maxlength="11" 
                    required="required"><br>
                </div>
                
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input class="form-control" type="text" name="endereco" id="endereco" maxlength="200" 
                    required="required"><br>
                </div>
    
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input class="form-control" type="text" name="cidade" id="cidade" maxlength="28" 
                    required="required"><br>
                </div>
    
               <div class="form-group">
                   <label for="estado">Estado</label>
                   <select name="estado" id="estado" required="required">    
                   </select><br>
               </div>
    
                <div class="form-group">
                    <input class="" type="radio" name="morada" value="Casa" id="casa">
                    <label for="casa">Casa</label>
                    <input class="" type="radio" name="morada" value="Apartamento" id="apart">
                    <label for="apart">Apartamento</label><br>
                </div>
            
            
        </fieldset>

        <fieldset class="dados-profissionais">
            <legend>Dados Profissionais</legend>

            <div class="form-group">
                <label for="area">Resumo do currículo</label>
                <textarea name="area" id="area" cols="30" rows="3" required="required"
                maxlength="1000"></textarea><br>
            </div>

            <div class="form-group">
                <label for="cargo">Cargo</label>
                <input class="form-control" type="text" name="cargo" id="cargo" maxlength="40" required="required"><br>
            </div>

            <div class="form-group">
                <label for="desc-cargo">Descrição do Cargo</label>
                <input class="form-control" type="text" name="desc-cargo" id="desc-cargo" maxlength="500" 
                required="required"><br>
            </div>

            <div class="form-group">
                <label for="data">Data de início</label>
                <input class="form-control" type="text" name="data" id="data" required="required" 
                maxlength="8" onkeypress="return onlynumber();">
            <br>

            </div>
        </fieldset>
        <button type="submit" id="botao-enviar" onclick="formsRequest() ">Enviar</button>
        <button type="reset" botao-limpar">Limpar</button>          
    </form>
</div>
    <div id="request-id" class="request-class"></div>
    
    
    <script src="./script.js"></script>
</body>
</html>

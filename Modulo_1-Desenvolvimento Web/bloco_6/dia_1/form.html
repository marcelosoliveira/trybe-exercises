<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Currículo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1>Currículo</h1>
    </header>
    <form action="" method="get">
        <fieldset class="dados-pessoais">
            <legend>Dados pessoais</legend>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" maxlength="40" 
            required="requerid"><br>

            <label for="email">Email</label>
            <input type="text" name="email" id="email" maxlength="50" 
            required="requerid"><br>

            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" maxlength="11" 
            required="requerid"><br>

            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco" maxlength="200" 
            required="requerid"><br>

            <label for="cidade">Nome</label>
            <input type="text" name="cidade" id="cidade" maxlength="28" 
            required="requerid"><br>
        </fieldset>
    </form>
    
    <script src="./script.js"></script>
</body>
</html>

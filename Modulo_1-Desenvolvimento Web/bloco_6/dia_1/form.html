<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Currículo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1>Currículo</h1>
    </header>
    <form action="" name="cadastro" method="get" enctype="multipart/form-data" 
    onsubmit="return false">
        <fieldset class="dados-pessoais">
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" maxlength="40" 
            required="required"><br>

            <label for="email">Email</label>
            <input type="text" name="email" id="email" maxlength="50" 
            required="required"><br>

            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" maxlength="11" 
            required="required"><br>

            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco" maxlength="200" 
            required="required"><br>

            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" maxlength="28" 
            required="required"><br>

            <label for="estado">Estado</label>
            <select name="estado" id="estado" required="required">    
            </select><br>

            <input type="radio" name="morada" value="Casa" id="casa">
            <label for="casa">Casa</label>
            <input type="radio" name="morada" value="Apartamento" id="apart">
            <label for="apart">Apartamento</label><br>
            
        </fieldset>

        <fieldset class="dados-profissionais">
            <legend>Dados Profissionais</legend>

            <label for="area">Resumo do currículo</label>
            <textarea name="area" id="area" cols="30" rows="3" required="required"
            maxlength="1000"></textarea><br>

            <label for="cargo">Cargo</label>
            <input type="text" name="cargo" id="cargo" maxlength="40" required="required"><br>

            <label for="desc-cargo">Descrição do Cargo</label>
            <input type="text" name="desc-cargo" id="desc-cargo" maxlength="500" 
            required="required"><br>

            <label for="data">Data de início</label>
            <input type="text" name="data" id="data" required="required" 
            maxlength="8" onkeypress="return onlynumber();">
            <br>

        </fieldset>
        <button type="submit" id="botao-enviar" onclick="formsRequest() ">Enviar</button>
        <button type="reset" botao-limpar">Limpar</button>          
    </form>
   
    <div id="request-id" class="request-class"></div>
    
    
    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<body>
<!-- creating the squares and columns divs -->
<div id="stack">
	<div class="column_left"> 
		<div>
        	<div>	
			</div>
    	</div>
    	<div>
        	<div></div>
    	</div>
 	</div>
 	<div class="column_right">
    	<div>
        	<div>	
			</div>
    	</div>
    	<div>
        	<div>
			</div>
    	</div>
  	</div>
</div>
<style>



#stack{
	height:20rem;
	width:20rem;
	display:flex;
	flex-direction:row;
	justify-content:space-evenly;
	align-items:center;
	border: solid black 4px;
}

.column_left, .column_right{
	
    height:18rem;
	width:8rem;
    margin:auto;
	display:flex;
	flex-direction:column;
    justify-content:space-evenly;
    border: solid black 4px;
    }
.column_left>div, .column_right>div{
	height:5rem;
	width:5rem ;
	display:flex;
	align-items:center;
    justify-content:center;
    margin:auto;
    border: solid black 4px;
}  

div>div>div>div{
    height:2.5rem;
	width:2.5rem; 
    border: solid black 4px;
}



</style>
<script>

document.querySelector('#stack').style.backgroundColor = "red";
document.querySelector('.column_left').style.backgroundColor = "blue";
document.querySelectorAll('.column_left div')[0].style.backgroundColor = "#EE82EE";
document.querySelectorAll('.column_left div')[1].style.backgroundColor = "#FFC0CB";
document.querySelectorAll('.column_left div')[2].style.backgroundColor = "#EE82EE";
document.querySelectorAll('.column_left div')[3].style.backgroundColor = "#FFA500";

document.querySelector('.column_right').style.backgroundColor = "green";
document.querySelectorAll('.column_right div')[0].style.backgroundColor = "#8B008B";
document.querySelectorAll('.column_right div')[1].style.backgroundColor = "#FFC0CB";
document.querySelectorAll('.column_right div')[2].style.backgroundColor = "#8B008B";
document.querySelectorAll('.column_right div')[3].style.backgroundColor = "#FFA500";

</script>

</body>
</html>

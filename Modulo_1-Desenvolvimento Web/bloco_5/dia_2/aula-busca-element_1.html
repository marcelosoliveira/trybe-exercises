<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>

  <script>
      document.querySelector('#elementoOndeVoceEsta').parentNode.style.color = "red";
      document.querySelector('#primeiroFilhoDoFilho').innerHTML = "Bora codar Tryber.";
      document.querySelector('#pai').childNodes[1];
      document.querySelector('#elementoOndeVoceEsta').previousElementSibling;
      document.querySelector('#elementoOndeVoceEsta').parentNode.innerText;
      document.querySelector('#elementoOndeVoceEsta').parentElement.childNodes[5];
      document.querySelector('#pai').lastElementChild.previousElementSibling;
  </script>

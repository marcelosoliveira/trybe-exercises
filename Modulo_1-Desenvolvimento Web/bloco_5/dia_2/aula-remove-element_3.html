<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="paiDoPai">
        <div id="pai">
          <div id="primeiroFilho"></div>
          <div id="elementoOndeVoceEsta">
            <div id="primeiroFilhoDoFilho"></div>
            <div id="segundoEUltimoFilhoDoFilho"></div>
          </div>
          Atenção!
          <div id="terceiroFilho"></div>
          <div id="quartoEUltimoFilho"></div>
        </div>
      </div>
    
      <script>
      let del = document.querySelector('#pai').children;
      let rem = document.querySelector('#pai');
      for (let i = 0; i < del.length; i += 1) {
        if (del[i] !== del[1]){
            rem.removeChild(del[i]);
        }     
      }
      document.querySelector('#pai').
      removeChild( document.querySelector('#pai #terceiroFilho'));
      document.querySelector('#elementoOndeVoceEsta').
      removeChild( document.querySelector('#elementoOndeVoceEsta #segundoEUltimoFilhoDoFilho'));    
      </script>
    </body>
    </html>
</body>
</html>
